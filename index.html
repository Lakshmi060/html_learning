<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
   <div class="title"><h1>Sign In Form</h1></div>
   <div class="container">
    <div class="left"></div>
    <div class="right"></div>

    
        <form action="">
        <div >
        name
        <input type="text" style="border: 2px solid blue;" 
       value="name"><br><br>
        mobile number 
        <input type="text"><br><br>
        colour
        <input type="color"><br><br>
        date
        <input type="date"><br><br>
        Email:
        <input type="email"><br><br>
        password:
        <input type="password"><br><br>
        range:
        <input type="range" min="0" max="1000"><br><br>
        time:
        <input type="time"><br><br>
        reset:
        <input type="reset">
        <input type="submit" value="submit application">
        </div>
        </form>
   </div> 
</body>
</html>
